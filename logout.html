<html>
 <head>

	<title>Hotspot &gt; logout</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">

	<script src="js/maxheight.js" type="text/javascript"></script>  
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/cufon-yui.js" type="text/javascript"></script>
	<script src="js/cufon-replace.js" type="text/javascript"></script>
	<script src="js/Kozuka_Gothic_Pro_OpenType_300.font.js" type="text/javascript"></script>
	<script src="js/Kozuka_Gothic_Pro_OpenType_500.font.js" type="text/javascript"></script>
	
	<link href="css/layout.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<script language="JavaScript">
 
		function openLogin() {
			 if (window.name != 'hotspot_logout') return true;
				 open('$(link-login)', '_blank', '');
				 window.close();
			 return false;
		}
	 
		function getBytesUsed(){
			var bytesin = $(bytes-in-nice);
			var bytesout = $(bytes-out-nice);

			var result = ( bytesin + bytesout )/1000;
			return result;
		}
	
		function getBytesRemaining(){
			var bytesin = $(remain-bytes-in);
			var bytesout = $(remain-bytes-out);

			var result = ( bytesin + bytesout )/1000;
			return result;
		}

		function readablizeBytes(bytes) {
			var s = ['bytes', 'kb', 'MB', 'GB', 'TB', 'PB'];
			var e = Math.floor(Math.log(bytes)/Math.log(1024));
			
			return (bytes/Math.pow(1024, Math.floor(e))).toFixed(2)+" "+s[e];
		}

	</script>

 </head>

 <body bottommargin="0" topmargin="0" leftmargin="0" rightmargin="0">

	<div id="header">
		<nav class="navbar navbar-inverse" style="border-radius:0">
		<div class="container-fluid">
			<div class="navbar-header">
			<a class="navbar-brand" href="#">bao broadband</a>
			</div>
			<ul class="nav navbar-nav">
			<li><a href="login.html">Hotspot Login</a></li>
			<li><a href="status.html">Status</a></li>
			</ul>
		</div>
		</nav>
	</div>

	<div class="container">

		<div class="row">
			&nbsp;
		</div>
		<div class="row">
			&nbsp;
		</div>

		<div class="col-md-6 col-md-offset-2">
			<H4><i class="fa fa-smile-o contact"></i>&nbsp;We appreciate your business!</H4>
		</div>
		
		<div class="row">
			&nbsp;
		</div>

		<div class="row">
			&nbsp;
		</div>

		<div class="row">
			&nbsp;
		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-3 alert alert-success">
				You are logged off the hotspot, <b>$(username)</b>
			</div>
		</div>

		<div class="row">
			&nbsp;
		</div>

		<div class="row">
			<div class="col-md-3 col-md-offset-3">
				<b>Time  Used</b> $(uptime)
			</div>
		</div>

		$(if session-timeout)
		<div class="row">
			&nbsp;
		</div>
		
		<div class="row">
			<div class="col-md-3 col-md-offset-3">
				<b>Remaining Time</b> $(session-time-left)
			</div>
		</div>
		$(endif)

		<div class="row">
			&nbsp;
		</div>

		<div class="row">
			<div class="col-md-3 col-md-offset-3">
				<b>Data Used</b> <a><script type="text/javascript">document.write(getBytesUsed())</script> </a> KiB
			</div>
		</div>

		$(if limit-bytes-out)
		<div class="row">
			&nbsp;
		</div>
		 
		<div class="row">
			<div class="col-md-3 col-md-offset-3">
				<b>Remaining data</b> <a><script type="text/javascript">document.write(getBytesRemaining())</script> </a> KiB
			</div>
		</div>
		$(endif)

		<div class="row">
			&nbsp;
		</div>

		<div class="row">
			
			<div class="col-md-1 col-md-offset-8">

				<form action="$(link-login)" name="login" onSubmit="return openLogin()">
					<button type="submit" name="submit" value="Login" class="btn btn-lg btn-success">
							<i class="fa fa-sign-in"></i>&nbsp; Login
					</button>
				</form>

			</div>
		</div>

	</div>

 </body>
 </html>
